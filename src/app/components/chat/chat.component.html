<div class="page">
  <div class="chat-container">
    <header>
      <h1>Chat Room</h1>
    </header>
    <div class="messages-container">
      <div *ngFor="let message of messages$ | async" [ngClass]="{'received': message.isReceived, 'sent': !message.isReceived}" class="message">
        <div *ngIf="message.isReceived" class="sender">{{ message.senderName }}</div>
        <div class="text">{{ message.message }}</div>
      </div>
    </div>
    <form class="send-message-form" >
      <input type="text" [(ngModel)]="newMessage" name="message" placeholder="Type a message..." required>
      <button type="submit" (click)="sendMessage()">Send</button>
    </form>
  </div>
</div>
